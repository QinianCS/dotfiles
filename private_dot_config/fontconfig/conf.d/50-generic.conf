<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Default system-ui fonts -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <!-- <string>Libertinus Sans</string> -->
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>HarmonyOS Sans SC</string>
      <string>Sarasa UI SC</string>
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>Yuniversus</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>CommitMono</string>
      <string>JetBrainsMono NF</string>
      <string>UbuntuMono Nerd Font</string>
      <string>HarmonyOS Sans SC</string>
      <string>Noto Sans Mono CJK SC</string>
      <string>Sarasa Mono SC</string>
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>Yuniversus</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>
  

  <match target="pattern">
    <test name="family">
      <string>ui-monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>CommitMono</string>
      <string>JetBrainsMono NF</string>
      <string>Sarasa Mono SC</string>
      <string>UbuntuMono Nerd Font</string>
      <string>HarmonyOS Sans SC</string>
      <string>Noto Sans CJK SC</string>
      <string>Symbols Nerd Font Mono</string>
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>Yuniversus</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>

  <!-- Default alegreya fonts-->
  <match target="pattern">
    <test name="family">
      <string>Alegreya</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Alegreya</string>
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>FOT-TsukuAOldMin Pr6N</string>
      <string>FZZhuZiMingChaoSongJF</string>
      <string>Source Han Serif K</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
      <string>Symbols Nerd Font</string>
      <string>Symbols Nerd Font Mono</string>
      <string>UbuntuMono Nerd Font</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Alegreya Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Alegreya Sans</string>
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>FOT-TsukuAOldMin Pr6N</string>
      <string>FZZhuZiMingChaoSongJF</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
      <string>Symbols Nerd Font</string>
      <string>Symbols Nerd Font Mono</string>
      <string>UbuntuMono Nerd Font</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>


  <match target="pattern">
    <test name="family" compare="contains">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

</fontconfig>
