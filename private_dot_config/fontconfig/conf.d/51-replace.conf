<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Replace sans-serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>微软雅黑</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>SimHei</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <!-- Replace serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>SimSun</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Termes</string>
      <string>Gentium Book Plus</string>
      <string>Noto Serif</string>
      <string>Source Han Serif SC</string>
      <string>FSung-p</string>
      <string>FSung-1</string>
      <string>FSung-2</string>
      <string>FSung-3</string>
      <string>Yuniversus</string>
    </edit>
  </match>


</fontconfig>
