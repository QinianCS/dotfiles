<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Sarasa UI SC</string>
    </test>
    <edit name="family" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Sarasa UI TC</string>
    </test>
    <edit name="family" binding="same">
      <string>HarmonyOS Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>TeX Gyre Heros</string>
      <string>Inter</string>
      <string>Noto Sans</string>
    </edit>
  </match>
</fontconfig>
