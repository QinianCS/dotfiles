<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <include ignore_missing="yes">conf.d</include>
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="family">
      <string>DejaVu Sans1</string>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <alias binding="strong">
  <family>sans-serif</family>
  <prefer>
   <family>TeX Gyre Heros</family>
   <family>Inter</family>
   <family>Noto Sans</family>
   <family>Source Han Sans SC</family>
   <family>Sarasa UI SC</family>
   <family>Plangothic P1</family>
   <family>Plangothic P2</family>
   <family>Yuniversus</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>serif</family>
  <prefer>
   <family>TeX Gyre Termes</family>
   <family>Gentium Book Plus</family>
   <family>Noto Serif</family>
   <family>Source Han Serif SC</family>
   <family>FSung-p</family>
   <family>FSung-1</family>
   <family>FSung-2</family>
   <family>FSung-3</family>
   <family>Yuniversus</family>
  </prefer>
 </alias>
<!-- Default monospace fonts-->
<match target="pattern">
  <test name="family">
    <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>CommitMono</string>
    <string>Sarasa Mono SC</string>
    <string>UbuntuMono Nerd Font</string>
  </edit>
</match>
 <alias binding="strong">
  <family>monospace</family>
  <prefer>
   <family>CommitMono</family>
   <family>UbuntuMono Nerd Font</family>
   <family>Sarasa Mono SC</family>
   <family>Noto Sans Mono</family>
   <family>Plangothic P1</family>
   <family>Plangothic P2</family>
   <family>Yuniversus</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>ui-monospace</family>
  <prefer>
   <family>monospace</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>system-ui</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>ui-sans-serif</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
      </edit>
  </match>
 <alias binding="strong">
  <family>Arial</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Helvetica</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Times</family>
  <prefer>
   <family>serif</family>
  </prefer>
 </alias>
<match target="pattern">
  <test qual="any" name="family" compare="eq">
    <string>courier</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>monospace</string>
    <string>CommitMono</string>
  </edit>
</match>
 <alias binding="strong">
  <family>Microsoft YaHei</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Microsoft YaHei UI</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Gentium Plus</family>
  <prefer>
   <family>Gentium Book Plus</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>SimSun</family>
  <prefer>
   <family>TeX Gyre Termes</family>
   <family>Source Han Serif SC</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Gentium</family>
  <prefer>
   <family>Gentium Book Plus</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
