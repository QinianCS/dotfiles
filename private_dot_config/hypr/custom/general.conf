# See https://wiki.hyprland.org/Configuring/Variables/

# misc {
#     vrr = 0
# }
general {
    layout = scroller
    # gaps_out= 5,20,5,20
    gaps_out= 0,0,0,0
    gaps_in= 0,0,0,0
    border_size=0
    col.active_border=0xff666666
    # col.active_border=0xff888888
    col.inactive_border=0x00111111
    # col.active_border=0xff444444
}
animations{
    enabled=false
}




