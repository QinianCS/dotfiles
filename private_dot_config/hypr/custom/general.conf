# monitor = ,preferred,auto,auto
monitor = , highres, 0x0, 1.5,bitdepth,10
# monitor = , highres, 0x0, 1.5,bitdepth,10,cm,auto
# monitor=,3840x2160@60.0,0x0,1.5,bitdepth,10
xwayland {
    force_zero_scaling = true
}
env = GDK_SCALE,1.5
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# █▀▄▀█ █ █▀ █▀▀
